							<h2 class="major">守护者</h2>
							<p>2022.11.11 <br>
<text id="poem">
是谁，轻敲着我的窗户？
告诉我，即便在最寒冷的冬夜，
自己也不曾孤独。

是谁，寄来古老的地图？
指引我，即便在最幽暗的迷宫，
自己也不再迷路。

那一天，
寒风折断了我的屋檐，
明月却温暖了我的梦。
鸦雀惊扰了我的琴弦，
你却点缀了我的画作。

%</text>
