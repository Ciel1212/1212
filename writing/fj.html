  <article id="p">
	<h2 class="major">风景</h2>
	2022.11
	<p> <text id="poem">
你曾与我约定，要一同旅行，
为了那遥远的雪山上，
有世间最奇异的风景。

于是，我翻越了千山万水，
寻找你心之所向的雪山。

终于有一天，我站立在雪山之巅,
我俯瞰了世间所有的山海雨林，
依然觉得它们平淡无奇，
因为你已不在我身边。

那一天，我已经分辨不清，
你所向往的，
是雪山上的风景，
还是荒漠中，
海市蜃楼的幻影。
%</text>
