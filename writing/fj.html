	           <h2 class="major">风景</h2>
 <p><button onclick="skip()">展示全文</button> <br>
	<text id="poem">
你曾与我约定，
一同牵手远行，
在那遥远的雪山上，
有世间最奇异的风景。

于是，我越过了千山万水，
搜寻你向往的山颜。
你却将我疲惫的双腿，
遗忘在雪山之巅。

在那天，
我躺进了雪山的怀间，
却摸不到你温柔的眼帘。
在那里，
我翻阅了世间的山林，
只看见平淡无奇的风景。

在那时，
我已经分辨不清，
曾经向往的，
是雪山上的风景，
还是荒漠中，
海市蜃楼的幻影。

2022.11
