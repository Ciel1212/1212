<text id="poem">
我从桥上经过，
月光下的孤影，
飘荡在风中的水波。

你在桥下漫步，
望着河面的泥沙，
淹没了倒影的轮廓。

我从你清澈的眼眸里，
看见自己污浊的脸影，
可你是否也曾留意，
那停留在桥上的身形。

2022.12.5
